<html>
  <head>
    <title>Login</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="assets/login.js"></script>

    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="topnav" id="navbar">
      <a id="home-page" href="/sql_injectable">Home</a>
      <a id="blog-page" href="#news">Blog</a>
      <a id="login-page" href="login.html" class="active">Login</a>
      <a id="signup-page" href="register.html">Register</a>
    </div>
    <div>
      <center>
        <h1>Login</h1>
        <br />
        <br />
        <div>
          <form>
            <label for="username"><b>Username</b></label>
            <input
              placeholder="Enter username"
              type="text"
              name="username"
              id="input_username"
            />
            <br />
            <br />
            <label for="password"><b>Password</b></label>
            <input
              placeholder="Enter password"
              type="text"
              name="password"
              id="input_password"
            />
            <br />
            <br />
            <button type="submit" name="Submit" id="sub_btn">Submit</button>
          </form>
        </div>
      </center>
    </div>
  </body>
</html>
